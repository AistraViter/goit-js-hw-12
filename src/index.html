<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <!--Serch box-->
      <div class="loadmore-after-searchform-container">
        <form class="search-form" autocomplete="off">
          <input
            id="input-search"
            type="text"
            name="text"
            placeholder="Search images..."
            autofocus
          />
          <button class="btn-submit" type="submit">Search</button>
        </form>
      </div>

      <!--Gallery box-->
      <ul class="gallery"></ul>

      <!--Load more box-->
      <div class="loadmore-after-btn-container">
        <button id="btn-load-more" class="btn-submit" type="button">
          Load more...
        </button>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
